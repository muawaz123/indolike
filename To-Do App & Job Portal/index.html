<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App & Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do Application & Job Portal</h1>
        <nav>
            <ul>
                <li><a href="#todo">To-Do App</a></li>
                <li><a href="#job">Job Portal</a></li>
            </ul>
        </nav>
    </header>
    <section id="todo">
        <h2>To-Do Application</h2>
        <div class="todo-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTask">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </section>
    <section id="job">
        <h2>Job Portal</h2>
        <div class="job-listing">
            <div class="job">
                <h3>Frontend Developer</h3>
                <p>Company: indolike</p>
                <p>Location: Remote</p>
                <button class="apply-btn">Apply Now</button>
            </div>
            <div class="job">
                <h3>IT Support Internship</h3>
                <p>Company: Lahore Garrission Univeristy</p>
                <p>Location: Lahore</p>
                <button class="apply-btn">Apply Now</button>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
